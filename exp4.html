<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="Center"> Hotel Room Booking Form</h1>
    <form action align="Center">
        <label for="">Full Name</label> 
        <input type="text" placeholder="Enter your Full Name"> <br><br>

        <label for="">Email</label>
        <input type="Email" Placeholder="Enter your Email"> <br><br>

        <label for="">Phone</label>
        <input type="Phone" placeholder="Enter your Phone Number"><br><br>

        <label for="">Check-in-Date</label>
        <input type="date" id="Check-in-date" name="Check-in-date"> <br> <br>

        <label for="">Check-out-Date</label>
        <input type="Date" id="Check-out-Date" name="Check-out-Date"> <br><br>
    
        <label for="">Room Type:</label>
        <select id="Room Type" name="Room Type">
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
        </select> <br> <br>

        <label for="">Number of Guests:</label>
        <input type="Number" > <br><br>

        <label for="">Special Request:</label><br>
        <textarea name="Special Request" id="Special Request" ></textarea><br><br>

        <button>Book Now</button> <button>Reset Form </button>

    </form>
    
</body>
</html>
