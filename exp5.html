<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="">
        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter your Full Name"> <br><br>

        <label for="">Email:</label>
        <input type="Email" placeholder="Enter Valid Email Address"> <br><br>

        <label for="">Password:</label>
        <input type="Password" placeholder="Enter Password"> <br><br>

        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male">

        <label for="">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="Other" value="Other">
        <label for="">Other</label> <br><br>

        <label for="">Course:</label>
        <select id="Course" name="Course">
            <option value="">--Select Course--</option>
            <option value="B.tech">B.tech</option>
            <option value="BBA">BBA</option>
            <option value="Bcom">Bcom</option>
        </select> <br><br>

        <label for="">Contact No.:</label>
        <input type="Contact No." placeholder="Enter phone number"> <br><br>

        <label for="">Address:</label> <br>
        <textarea name="Address" id="Address" placeholder="Enter your Address"></textarea> <br><br>

        <button>Register</button> <button>Clear</button> <br><br>
        <hr>

    </form>
    
</body>
</html>
